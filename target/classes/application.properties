# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/repsy
spring.datasource.username=repsyuser
spring.datasource.password=repsysecret

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Boot Application Port
server.port=8080

# Storage strategy flag (can be: file-system or object-storage)
storage.strategy=${STORAGE_STRATEGY:file-system}
